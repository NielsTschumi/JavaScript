<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Ex6</title>
	<meta name="Author" content=""/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
        function permutation(){
            var noeudTab = document.getElementById("monTab");
            var lesLignes = noeudTab.getElementsByTagName("tr");
            var noeudACopier = lesLignes[0];
            var cloneNode = noeudACopier.cloneNode(true);
            noeudTab.appendChild(cloneNode);
            noeudACopier.parentNode.removeChild(noeudACopier);
        }
        function supprimer(){
            var x = document.getElementById("aSup").value;
            document.getElementById("monTab").deleteRow(x); 
        }
    </script>
</head>
<body>
   <form>
       <input type="text" id="aSup">
       <input type="button" onclick="permutation()" value="copier_coller">
       <input type="button" onclick="supprimer()" value="supprimer la ligne nb">
    </form>
    <table id="monTab" border="5" width="80%">
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>

        </tr>
        <tr>
            <td>3</td>

        </tr>
    </table>
</body>
</html>
